<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video</title>
<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:black;
}
video{
    width:100%;
    height:100%;
    object-fit:cover;
}
.tap {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #00f7ff;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    padding: 10px 18px;
    border-radius: 20px;
    box-shadow: 0 0 15px #00f7ff;
}
</style>
</head>

<body>

<video id="vid" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<div class="tap" onclick="enableSound()">ðŸ”Š Tap for Sound</div>

<script>
function enableSound(){
    const v = document.getElementById('vid');
    v.muted = false;
    v.play();
}
</script>

</body>
</html>
